<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 

		<title>投稿作成</title>
	</head>
	<body>
		<!--　ヘッダー　ー-->
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
					<a th:href="@{/}" class="navbar-brand">投稿アプリ</a>
					
					<!-- ナビゲーションメニュー、ハンバーガーメニュー -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                     
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a th:href="@{/logout}" class="nav-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
									ログアウト
								</a>
								<form id="logout-form" th:action="@{/logout}" method="post"></form>
							</li>
						</ul>
					</div>
                </div>
			</nav>
		</header>
		
		<main>
			<div class="container">
				<h1 class="fs-2 my-3">投稿作成</h1>
				
				<div class="mb-2">
					<a th:href="@{/posts}" class="text-decoration-none">&lt; 戻る</a>
				</div>
				
				<form th:action="@{/posts/create}" method="post" th:object="${postRegisterForm}">
					<div class="form-group mb-3">
						<label for="title">タイトル</label>
						<div th:if="${#fields.hasErrors('title')}" class="text-danger small mb-2" th:errors="*{title}"></div>
						<input type="text" class="form-control" th:field="*{title}">
					</div>
					
					<div class="form-group mb-3">
	                     <label for="content">本文</label>
	                     <div th:if="${#fields.hasErrors('content')}" class="text-danger small mb-2" th:errors="*{content}"></div>
	                     <textarea class="form-control" th:field="*{content}"></textarea>
	                 </div>
	                 
	                 <div>
						 <button type="submit" class="btn btn-outline-primary">投稿</button>
					 </div>
				</form>
			</div>
		</main>
		
		<!--　フッター　-->
		<footer class="d-flex justify-content-center align-items-center bg-light">
            <p class="text-muted small mb-0">&copy; 投稿アプリ All rights reserved.</p>
        </footer>
        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

	</body>
</html>
