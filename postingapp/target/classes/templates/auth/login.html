<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
		
		<title>ログイン</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<div class="container">
					<a th:href="@{/}" class="navbar-brand">投稿アプリ</a>
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a th:href="@{/login}" class="nav-link">ログイン</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link">会員登録</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<div class="container">
				<div class="row justify-content-center">
                	<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7"> 
						
						<h1 class="fs-2 my-3 text-center">ログイン</h1>
						
						<div th:if="${param.loggedOut}">
			                <p class="text-success">ログアウトしました。</p>
			            </div>     
			             
			            <div th:if="${successMessage}">
							<p class="text-success" th:text="${successMessage}"></p>
			            </div>
			            
						<div th:if="${param.error}">
							<p class="text-danger">メールアドレスまたはパスワードが正しくありません。</p>
						</div>
						
						<form th:action="@{/login}" method="post">
							<div class="form-group mb-3">
								<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
							</div>
							
							<div class="form-group mb-3">
			                    <input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
			                </div>
							
							<div class="d-flex justify-content-center mb-3">
								<button type="submit" class="btn btn-primary w-100">ログイン</button>
							</div>
						</form>
						
						<a href="#" class="text-decoration-none">会員登録</a>
                	</div>
            	</div>
			</div>
		</main>
		
		<!--　フッター　-->
		<footer class="d-flex justify-content-center align-items-center bg-light">
			<p class="text-muted small mb-0">&copy; 投稿アプリ All rights reserved.</p>
		</footer>
		
		<!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
         
	</body>
</html>
