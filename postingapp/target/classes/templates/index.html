<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="witdh=device-witdh,initial-scale=1">
		<title>トップ</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="@{/}">投稿アプリ</a>
				
				<ul>
					<li>
						<!-- onclick：クリック時のイベント処理を設定するための属性 -->
						<!-- event.preventDefault();：ブラウザのデフォルトのイベント処理を実行しない -->
						<a href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
							ログアウト
						</a>
						<form id="logout-form" th:action="@{/logout}" method="post"></form>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>
			<div th:if="${param.loggedIn}">
				<p>ログインしました。</p>
			</div>
		</main>
		
		<footer>
			<p>&copy; 投稿アプリ ALL rights reserved.</p>
		</footer>
	</body>
</html>
